<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let object = {
            name : '홍길동',
            email : '123@1234.com'

        }

        console.log(object);

        // document.write(object);
        
        // json 방식으로 전달하는 함수: stringify()
        let obj = JSON.stringify(object)
        document.write(obj);
        /*
        object => json => string => (eval) => object
        cf) eval: 보안상 위험이 있을 수 있음(외부코드에 영향을 받을 수 있음) -> 권장하지 않음
        */
        let changed = JSON.parse(obj);
        document.write(changed);

                }
                console.log(this.name + '님은 ' + result + ' 입니다.');                
            }
        }

    </script>

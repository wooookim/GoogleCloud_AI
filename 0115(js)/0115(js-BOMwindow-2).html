<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM(Browser Object Model) - window</title>
    <script>
        // window 객체 생략 가능
        alert('click');

        let page = open("","", "width = 300, height = 200")
        page.moveTo(500, 300); //팝업 위치 이동
        page.document.write('hello');

        // 반복적 함수 실행
        // setInterval(function, milliseconds)
        setInterval(function(){
            page.moveBy(10, 10);
        }, 1000);
    </script>
</head>
<body>
    
</body>
</html>

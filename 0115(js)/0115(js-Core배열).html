<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>core - 배열</title>
    <script>
        // js 배열
        let arr1 = new Array(3);  // 배열 선언, 크기 지정을 동시에 할 수 있음
        let arr2 = new Array();  // 크기 없이도 지정 가능
        let arr3 = new Array(45, 12, 2, 4, 44, 24);  // 배열값 지정 가능
        let arr4 = [23, 34, 6, 2, 17, 33];           // 배열값 지정 가능

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);

        // 인덱싱 가능
        arr1[0] = 1;
        arr1[1] = 2;
        arr1[2] = 3;
        console.log(arr1);

        arr2[0] = 1;
        console.log(arr2);

        // 없는 인덱스를 호출하면 undefined 됨

        // 반복문 이용 처리
        for (let i = 0; i < arr1.length; i++){
            console.log('arr['+i+'] :' + arr1[i]);
        }

        console.log('-----------------------');
        console.dir(arr1);
        
        // arr1 배열에서 0번째 값, 1번째 값을 arr5에 담기
        // slice(n1, n2)
        let arr5 = new Array(2);
        arr5 = arr1.slice(0, 2);
        console.log('arr1:' + arr1);
        console.log('arr5:' + arr5);

        console.log(arr1.reverse());
        console.log(arr3.reverse());

        // concat
        console.log(arr5.concat(arr1));

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 상속</title>
    <link rel="stylesheet" type="text/css" href="./0110(css-상속).css">
</head>
<body>
    <h2>css 상속</h2>
    <div>
        <p class="p2">
            부모 요소에 적용한 스타일이 자식 요속에 연결되어 적용되는 것
        </p>
        <p class="p2">
            css에서 상속은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있음
        </p>
        <p class="p1">
            border, margin, padding, float, position 속성들은 상속되지 않음
        </p>
    </div>
</body>
</html>

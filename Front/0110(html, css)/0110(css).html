<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intro</title>
    
    <!-- html 내부에서 스타일 조정 -->
    <style type="text/css">
        table, td{
            border:  1px solid red;
        }
        table{
            width: 500px;
            text-align: center;
            background-color: gray;
        }

        /*a{border: 1px solid red;}*/
    </style>

</head>
<body>
    <h2>CSS(Cascading Style Sheet)</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <br>

    <h3>모든 요소에 css 적용 가능</h3>
    <a href="https://www.naver.com" target="_blank" style="border: 1px solid red">네이버</a>

    <!-- 3행 3열 테이블 -->
    <caption>3행 3열 표</caption>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>

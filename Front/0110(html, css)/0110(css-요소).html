<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 요소</title>
    <style>
        div{
            background-color: red;
            /*display: inline;*/
            width: 40%;
        }
        table{
            background-color: green;
        }
        #span1{
            display: block;
        }
        #blue{
            background-color: blue;
            /*width: 600px;*/
        }
    </style>
</head>
<body>
    <div>RED</div>
    <div id="blue">BLUE</div>
    <span>green</span>

    <br><br>

    <table>
        <tr>
            <td>1</td>
        </tr>
    </table>

    <hr>

    <h2>Block Level Element, Inline Level Element</h2>
    <div>블록 요소</div>
    <p>
        한 줄을 다 차지하는 요소
    </p>
    <p>
        div, p , body, h1~h6, ol, ul, form 등
    </p>

    <hr>

    <span id="span1">인라인 요소</span>
    <span>인라인 요소</span>
    <p>
        자신의 컨텐츠를 감쌀만큼의 크기를 갖는 요소
    </p>
    <p>
        span, img, a, input, label 등
    </p>
</body>
</html>

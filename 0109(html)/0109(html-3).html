<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>
<body>
    <table border="1", width = 500px, cellpadding = '20', cellspacing = '0'>
        <!-- 3행 2열 -->
        <tr>
            <td>1</td>
            <td col>2</td>
            <td rowspan="3">7</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
        <tr> 
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
    </table>
</body>
</html>
